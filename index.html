<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Java and LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-5">¿A dónde te gustaría viajar?</h1>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nombre Completo</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Teléfono</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Ingresa tú teléfono">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="pueblo">¿Qué pueblo mágico te gustaría visitar?</label>
                    <input type="text" name="pueblo" class="form-control" id="pueblo" placeholder="Pueblo Mágico">
                </div>
                <div class="col-lg-12 mt-5">
                    <Button class="btn btn-success" id="Submit" onclick="AddData()" >Enviar</Button>
                    <Button class="btn btn-primary" id="Update">Editar</Button>
                </div>
                
            </div>
        </div>
        <hr>
        <div class="row mt-5" >
            <div class="col-12">
                <table class="table table-bordered table-dark" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Pueblo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="assets/main.js"></script>
</body>

</html>
